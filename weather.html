<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="weather.css">
    <script type="text/javascript" src="weather.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="header">
        <h1>Weather Forecast Application</h1>
        <div>
            <input type="text" name="" id="input" placeholder="Enter city name">
            <button id="search" onclick="searchByCity()">Search</button></input>
        </div>
    </div>
    
    <main>        
        <div class="weather">
            <h2 id="city"></h2>
            <div class="temp-box">
                <img src="weathericon.png" alt="" id="img">
                <p id="temperature"></p>
            </div>
            <span id="clouds"></span>
        </div>
        <div class="divider1"></div>
        
        <div class="forecstH">
            <p class="cast-header">Upcoming forecast</p>
            <div class="templist">
                
                <div class="next">
                    <div>
                        <p class="time"></p>
                        <p></p>
                    </div>
                    <p class="desc"></p>
                </div>
                
                <div class="next">
                    <div>
                        <p class="time"></p>
                        <p></p>
                    </div>
                    <p class="desc"></p>
                </div>
                
                <div class="next">
                    <div>
                        <p class="time"></p>
                        <p></p>
                    </div>
                    <p class="desc">L</p>
                </div>
                
                <div class="next">
                    <div>
                        <p class="time"></p>
                        <p></p>
                    </div>
                    <p class="desc"></p>
                </div>
                
                <div class="next">
                    <div>
                        <p class="time"></p>
                        <p></p>
                    </div>
                    <p class="desc"></p>
                </div>
                
            </div>
        </div>
    </main>
    
    <div class="forecstD">
        <div class="divider2"></div>
        <p class="cast-header"> Next 5 days forecast</p>
        <div class="weekF">
            
            <div class="dayF">
                <p class="date"></p>
                <p></p>
                <p class="desc"></p>
            </div>
            
            <div class="dayF">
                <p class="date"></p>
                <p></p>
                <p class="desc"></p>
            </div>
            
            <div class="dayF">
                <p class="date"></p>
                <p></p>
                <p class="desc"></p>
            </div>
            
            <div class="dayF">
                <p class="date"></p>
                <p></p>
                <p class="desc"></p>
            </div>
            <div class="dayF">
                <p class="date"></p>
                <p></p>
                <p class="desc"></p>
            </div>
        </div>
    </div>

    <div class="footer">
        <h3>Designed <b>&#10084</b> by: Srikant Panigrahi </span></h3>
    </div>

    <script src="weather.js"></script>
    
</body>
</html>
